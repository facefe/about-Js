    <script>
        // 扩展运算符
        // 主要用途 拔括号

        console.log(...[1, 2, 3, 4, 5, 6])

        function push(array, ...items) {
            array.push(...items)
        }
        let ar = [1, 2, 3, 4, 5, 6, 7]
        push(ar, ...ar)
        console.log(ar)
        //  扩展运算符号可以与正常参数结合使用。很方便。
        //  扩展运算符里面可以放置 参数，
        let arr = {
            ...(1 > 0 ? 3 : 4)
            // 但是好像只能放在括号里面。
        }
        let hour = [1, 2, 3, 4]

        function reason(...hour) {
            let num = [...hour]
        }

        // 拔括号的使用。
        //代替apply
        function show(x, y, z) {

        }
        let args = [1, 2, 3]
        show.apply(null, args)
        /// ES6 的写法
        show(...args)


        // 一个例子
        Math.max.apply(null, args)
        //运用Nath.max()方法求args中的最大值。
        // es6 的写法

        console.log(Math.max(...args))
